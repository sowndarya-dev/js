<!DOCTYPE html>
<html>
<body>

<form autocomplete="off">
 <input type="text" id="item" placeholder="Search Here...">
</form>
<div id="result"></div>

<script>
  document.getElementById("item").addEventListener("keyup", myFunction);

  function myFunction() {
    var data=["Apple","Angular","Iphone","Ipod","computer","C programming","Google","Yahoo","Youtube","Twitter","Facebook","Flipcart","Whatsapp","Laptop","Information","Security","Oneplus","Olex","Macbook"];
    var x = document.getElementById("item").value.toLowerCase();
    document.getElementById("result").innerHTML='';
      if(x.length>0){
      for (var i=0;i<data.length; i++){
      
      if(data[i].substring(0,x.length).toLowerCase()===x){
        document.getElementById("result").innerHTML+='<p>'+data[i]+'</p>';
      }
    }
  }
}
</script>
</body>
</html>
